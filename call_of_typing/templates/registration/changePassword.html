{% load static %}

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../../static/css/login.css?version=51"/>
    <link rel="stylesheet" href="../../static/css/basics.css?version=51">

    <title>change password</title>
</head>

<header>
    <div align="right">
        <a class="nav-link" href="{% url 'type:home' %}" >صفحه اصلی</a>
    </div>
</header>

<body>

<div class="container login-container">
    <div class="row">

        <div class="col-md-6 login-form-2">
            <h3 style=" font-family: 'B Mehr'">تغییر رمز عبور</h3>


            <form method="post" action="{% url 'type:edit_password' %}">
                {% csrf_token %}
                {% if error %}
                <div class="form-control alert alert-danger" role="alert">
                    <center style="color: red; font-family: 'B Mehr'"> یه مشکلی تو رمز عبورت وجود داره</center>
                </div>
                {% endif %}
                <div class="form-group">
                    <input type="Password" class="form-control" placeholder="رمز عبور قبلی" name="oldpass" value="" style=" font-family: 'B Mehr'; text-align: right">
                </div>
                <div class="form-group">
                    <input type="Password" class="form-control" placeholder="رمز عبور جدید" name="newpass" value="" style=" font-family: 'B Mehr'; text-align: right"
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                           title="تعداد حروف باید از 8 تا بیشتر باشه، و شامل عدد و حروف کوچک و حروف بزرگ باشه">
                </div>

                <div class="form-group">
                    <input type="Password" class="form-control" placeholder="تکرار رمز عبور جدید" name="confirmpass" style=" font-family: 'B Mehr'; text-align: right"
                           value="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                           title="تعداد حروف باید از 8 تا بیشتر باشه، و شامل عدد و حروف کوچک و حروف بزرگ باشه">
                </div>

                <div class="form-group">
                    <center><input style=" font-family: 'B Mehr'" type="submit" class="btnSubmit" value="ثبت"></center>
                </div>
            </form>

        </div>

    </div>

</div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../../static/css/register.css?version=51">
    <link rel="stylesheet" href="../static/css/basics.css?version=51"/>
    <link rel="icon" href="../../static/img/b.png" type="image/gif" sizes="16x16">

    <title>Register</title>

</head>


<header>
    <div align="right">
        <a class="nav-link" href="{% url 'type:home' %}" >صفحه اصلی</a>
    </div>
</header>

<div class="container register-form">
    <form method="post" action="{% url 'type:register' %}" class="form-group">
        {% csrf_token %}
        <div class="col-md-6 note">
            <h3>ثبت نام</h3>

        </div>

        <div class=" col-md-6 form-content">
            <div class="row">

                {% if error %}
                <div class="form-control alert alert-danger" role="alert">
                    <center style="color: #750000; font-family: 'B Mehr'">خطایی وجود دارد</center>
                </div>
                {% else %} {% if integrity_error %}
                <div class="form-control alert alert-danger" role="alert">
                    <center style="color: #750000; font-family: 'B Mehr'">نام کاربری تکرای است</center>
                </div>
                {% endif %} {% endif %}
                <div class="col-md-6">
                        <input id="first_name" type="text" class="test-input"  placeholder="* نام" value="" name="firstname" />
                        <input id="last_name" type="text" class="test-input" placeholder="* نام خانوادگی" value="" name="lastname" />
                        <input id="email" type="email" class="test-input" placeholder="* ایمیل" value="" name="email" />
                        <input id="username" type="text" class="test-input" placeholder="* نام کاربری" value="" name="username" />
                        <input id="password_1" type="password" class="test-input" placeholder="* رمز عبور" value="" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="تعداد حروف باید از 8 تا بیشتر باشه، و شامل عدد و حروف کوچک و حروف بزرگ باشه" />
                        <input id="password_2" type="password" class="test-input" placeholder="* تکرار رمز عبور" value="" name="confpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="تعداد حروف باید از 8 تا بیشتر باشه، و شامل عدد و حروف کوچک و حروف بزرگ باشه" />
                </div>
            </div>
            <center>
                <button id="submit_btn" type="submit" class="btnSubmit">عضویت</button>
            </center>
        </div>
    </form>
</div>
</body>

</html>

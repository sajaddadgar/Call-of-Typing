<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../../static/css/login.css" />


    <title>login</title>
</head>

<body>

    <div class="container login-container">
        <div class="row">

            <div class="col-md-6 login-form-2">
                <h3>Login</h3>
                <form>
                    <div class="form-group">
                        <input id="email_username" type="text" class="form-control"
                            placeholder="Your Email or Username *" value="" />
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" class="form-control" placeholder="Your Password *"
                            value="" />
                    </div>
                    <div class="form-group">
                        <center><input id="login_submit" type="submit" class="btnSubmit" value="Login" /></center>
                    </div>
                    <div class="form-group">
                        <center><a href="#" class="ForgetPwd" value="Login">Forget Password?</a></center>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>

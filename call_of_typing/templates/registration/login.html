<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>

    {% if form.errors %}
        <p>something wrong.</p>
    {% endif %}
    {% if next %}
        <p>you can access this page</p>
    {% endif %}


    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <p>username: {{ form.username }}</p>
        <p>password: {{ form.password }}</p>
        <input type="submit" value="login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>

</body>
</html>

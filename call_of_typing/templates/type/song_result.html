<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="icon" href="../../static/img/b.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="{% static 'css/normal_result.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/basics.css' %}">

    <title>Result</title>
</head>
<header>
    <div align="right">
        <a class="nav-link" href="{% url 'type:home' %}">صفحه اصلی</a>
    </div>
</header>

<body>


<div class="container result-container">
    <div class="row">
        <div class="col-md-6 result-form">
            <h3 style="font-family: 'B Mehr'">
                نتیجه
            </h3>

            <center><span class="badge badge-pill badge-info"
                          style="font-family: Arial; font-size: 25px">Score: {{ song_score }}</span>
            </center>
            {% if user.is_authenticated %}
                <div class="result-table">
                    <table class="table table-dark" id="type-table">

                        <thead>
                        <tr>
                            <th scope="col">Song Type Ranking</th>
                        </tr>
                        <tr>
                            <th scope="col">Rank</th>
                            <th scope="col">User</th>
                            <th scope="col">Scores</th>
                        </tr>
                        </thead>

                        <tbody>
                        {% for user in rank_array %}
                            <tr>
                                <th scope="row">{{ user.profile.get_song_rank }}</th>
                                <td>{{ user.username }}</td>
                                <td>{{ user.profile.song_score }}</td>
                            </tr>

                        {% endfor %}
                        </tbody>

                    </table>
                </div>
            {% endif %}
            <center>
                <div class="restart_btn">
                    <a href="{% url 'type:song_type_mode' %}">
                        <button class="btn btn-dark px-5 py-2 primary-btn" style="font-family: 'B Mehr'">
                            دوباره شروع کن
                        </button>
                    </a>
                </div>
                {% if Group_id %}
                    <div class="restart_btn">
                        <a href="{% url 'type:GroupPage' group_id=Group_id %}">
                            <button class="btn btn-dark px-5 py-2 primary-btn" style="font-family: 'B Mehr'">
                                بازگشت به گروه
                            </button>
                        </a>
                    </div>
                {% endif %}
            </center>


        </div>
    </div>
</div>

</body>

</html>

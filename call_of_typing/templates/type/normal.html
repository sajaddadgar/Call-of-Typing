{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing speed test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{% static 'css/normal.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body{
            background-image: url("../../static/img/Type_back.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body>

<h1 id="output" class="result_view"></h1>

<div style="text-align: right" class="target mono" id="target"></div>
<div id="your-attempt" class="mono your-attempt"></div>
</p>
<div class="results">
    <ul class="stats">
        <li>کلمه/دقیقه: <span id="wpm">0</span></li>
        <li>تعداد کلمات نوشته شده: <span id="wordcount">0</span></li>
        <li>زمان: <span id="timer">0</span></li>
        <li>خطا: <span id="errors">0</span></li>
    </ul>
</div>
<hr style="clear:both;"/>
<div>
    <textarea name="" id="input_text" cols="30" rows="10">{{text}}</textarea>
</div>
<div class="settings">
    <a href="#" id="reset">Reset</a> | <a href="{%url 'type:ord_type' %}" id="change">Change text</a> | <a href="#" id="pause">Pause II</a>
</div>

{% if user.is_authenticated %}
<p style="color: white">@{{ user.username }}<p>
{% endif %}


<script>

    // The base speed per character
    time_setting = 30;
    // How much to 'sway' (random * this-many-milliseconds)
    random_setting = 100;
    // The text to use NB use \n not real life line breaks!
    input_text = "";
    // Where to fill up
    target_setting = $("#output");
    type(input_text, target_setting, 0, time_setting, random_setting);

    function type(input, target, current, time, random) {
        if (current > input.length) {
            console.log("Complete.");
        } else {
            // Increment the marker
            current += 1;
            // fill the target with a substring, from the 0th character to the current one
            target.text(input.substring(0, current));
            // Wait ...
            setTimeout(function () {
                // do the function again, with the newly incremented marker
                type(input, target, current, time, random);
                // Time it the normal time, plus a random amount of sway
            }, time + Math.random() * random);
        }
    }

    var index = 0;
    var letters = $("#input_text").val();
    var character_length = letters.length;
    var started = false;
    var current_string = letters.substring(index, index + character_length);

    var wordcount = 0;

    $("html, body").click(function () {
        $("#textarea").focus();
    });

    $("#target").text(current_string);
    $(window).keypress(function (evt) {
        if (!started) {
            start();
            started = true;
        }
        evt = evt || window.event;
        var charCode = evt.which || evt.keyCode;
        var charTyped = String.fromCharCode(charCode);
        if (charTyped === letters.charAt(index)) {
            if (charTyped === " ") {
                wordcount++;
                $("#wordcount").text(wordcount);
            }
            index++;
            current_string = letters.substring(index, index + character_length);
            if(current_string[0] === ' '){
                current_string += ' ';
            }
            $("#target").text(current_string);
            $("#your-attempt").append(charTyped);
            if (index == letters.length) {
                wordcount++;
                $("#wordcount").text(wordcount);
                $("#timer").text(timer);
                if (timer == 0) {
                    timer = 1;
                }
                wpm = Math.round(wordcount / (timer / 60));
                $("#wpm").text(wpm);
                stop();
                finished();
            }
        } else {
            $("#your-attempt").append("<span class='wrong'>" + charTyped + "</span>");
            errors++;
            $("#errors").text(errors);
        }
    });

    var timer = 0;
    var wpm = 0;
    var errors = 0;
    var interval_timer;

    $("#reset").click(function () {
        reset();
    });

    $("#change").click(function () {
        $("#input_text").show().focus();
    });

    $("#pause").click(function () {
        stop();
    });

    $("#input_text").change(function () {
        reset();
    });

    function start() {
        interval_timer = setInterval(function () {
            timer++;
            $("#timer").text(timer);
            wpm = Math.round(wordcount / (timer / 60));
            $("#wpm").text(wpm);
        }, 1000)
    }

    function stop() {
        clearInterval(interval_timer);
        started = false;
    }

    function reset() {
        $("#input_text").blur().hide();
        $("#your-attempt").text("");
        index = 0;
        errors = 0;
        clearInterval(interval_timer);
        started = false;
        letters = $("#input_text").val();
        $("#wpm").text("0");
        $("#timer").text("0");
        $("#wordcount").text("0");
        timer = 0;
        wpm = 0;
        current_string = letters.substring(index, index + character_length);
        $("#target").text(current_string);
    }

    function finished() {
        $.post("{% url 'type:change_max_point' %}", {
                csrfmiddlewaretoken: '{{ csrf_token }}',
                word_per_min: wpm,
                error_count: errors,
                word_count: wordcount
            },
            function (response) {
                window.location.href = "{% url 'type:normal_result' %}";
            });

    }

    var window_focus;

    $(window).focus(function () {
        window_focus = true;
    }).blur(function () {
        window_focus = false;
    });

    $(document).ready(function () {
        if (window_focus) {
            $("#focus").hide();
        }
        $(window).focus(function () {
            $("#focus").hide();
        });
    });


</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>

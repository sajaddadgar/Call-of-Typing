<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Page</title>
    <link rel="icon" href="../../static/img/b.png" type="image/gif" sizes="16x16">
</head>
<body>
<p>Group name: {{current_group.name}}</p>
{% if member.is_admin %}
<form method="post" action="{% url 'type:AddMember' group_id=current_group.id %}">
    {% csrf_token %}
    <p>add group member</p>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="username" name="member" value="">
    </div>
    <button type="submit" class="btnSubmit" style="font-family: '2  Koodak';margin-top: 30px; margin-bottom: -5px">
        add
    </button>
</form>
<form action="{% url 'type:DeleteGroup' group_id=current_group.id %}">
<button type="submit" class="btnSubmit" style="font-family: '2  Koodak';margin-top: 30px; margin-bottom: -5px; padding:10px">
        Delete group
</button>
</form>
{% else %}
<form method="post" action="{% url 'type:LeaveGroup' group_id=current_group.id%}">
    {% csrf_token %}
    <button type="submit" class="btnSubmit" style="font-family: '2  Koodak';margin-top: 30px; margin-bottom: -5px">
        leave
    </button>
</form>
{% endif %}
<a href="{% url 'type:group_normal_type' group_id=current_group.id %}"> تایپ متن</a>
<br/>
<a href="{% url 'type:group_song_mode' group_id=current_group.id %}"> تایپ آهنگ</a>
<br/>
{% if member.is_admin %}
<a href="{% url 'type:group_new_text' group_id=current_group.id %}"> اضافه کردن متن</a>
{% endif %}
</body>
</html>

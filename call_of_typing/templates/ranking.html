<body>

    <div class="container">
        <header>
            <h1>Type Ranking</h1>
        </header>
        <div class="wrapper">
            <table>

                <thead>
                    <tr>
                        <th >Rank</th>
                        <th >User</th>
                        <th >Scores</th>
                    </tr>
                </thead>

                <tbody>

                    {% for data in rank_array %}
                    <tr>
                        <td class="rank">{{ data.rank}}</td>
                        <td class="team">{{ data.user }}</td>
                        <td class="points">{{data.score }}</td>
                    </tr>

                    {% endfor %}


                </tbody>

            </table>
        </div>
    </div>
</body>

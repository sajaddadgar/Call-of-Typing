{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/ranking.css" />


    <title>Ranking</title>

</head>

<body>


    <!-- to have all teh table in one page, by make them appear when the related bottom clicked,
         you should change the other one display to 'none' and the selected one change it's display to 'table'
        wont work properly, check it later -->

    <div class="container">
        <div class="col-md-6">
            <table class="table table-dark" >
                <thead>
                    <tr>
                        <th scope="col" style="text-align: center;">Type Ranking</th>
                    </tr>
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">User</th>
                        <th scope="col">Scores</th>
                    </tr>
                </thead>

                <tbody >
                    {% for data in rank_array %}
                    <tr>
                        <th scope="row">{{ data.rank}}</th>
                        <td>{{ data.user }}</td>
                        <td>{{data.score }}</td>
                    </tr>

                    {% endfor %}
                </tbody>

            </table>

        </div>

    </div>

</body>

</html>

{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/ranking.css" />


    <title>Ranking</title>
    <script type="text/javascript" src="../static/js/ranking.js"></script>


</head>
<header>
    <div align="right">
        <a class="nav-link" href="{% url 'type:home' %}" style="color: blue">صفحه اصلی</a>
    </div>
</header>

<body>


    <!-- to have all teh table in one page, by make them appear when the related bottom clicked,
         you should change the other one display to 'none' and the selected one change it's display to 'table'
        wont work properly, check it later -->

    <div class="container">
        <div class="col-md-6">

            <div id="type-ranking">
                <table class="table table-dark">
                    <thead id="type-ranking-table-header">
                        <tr>
                            <th scope="col" style="text-align: center;">Type Ranking</th>
                        </tr>
                        <tr>
                            <th scope="col">Rank</th>
                            <th scope="col">User</th>
                            <th scope="col">Scores</th>
                        </tr>
                    </thead>

                    <tbody id="type-ranking-table-body">
                        {% for data in rank_array %}
                        <tr>
                            <th scope="row">{{ data.rank}}</th>
                            <td>{{ data.user }}</td>
                            <td>{{data.score }}</td>
                        </tr>

                        {% endfor %}
                    </tbody>

                </table>
                <div >
                    <button class="btn btn-dark" onclick="type_ranking()">Type ranking</button>
                    <button class="btn btn-dark" onclick="song_ranking()">Song ranking</button>
                    <button class="btn btn-dark" onclick="group_ranking()">Group ranking</button>
                    <button class="btn btn-dark" onclick="total_ranking()">Total ranking</button>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
